<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS -->
    <link href="{{path}}styleproductdetail.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />
	  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	

  </head>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Josefin+Sans:400,700');
		.checked 
		{
			color: orange;
		}
		.imgcont
		{
			padding-top:120px;
		}
		.imge
		{
			padding-right:3px;
			border-radius:10px;
		}
		.imge:hover
		{
			border-radius: 50%;
			transition: 0.5s;
			transition-delay: 0.1s;
		}
		body
		{
			font-family: 'Josefin Sans', sans-serif;
		}

	</style>
  <body>
    <main class="container">

	{% for k in obj %}
     
      <div class="container imgcont" >
	  <table>
	  <tr><td>
         <img  src={{k.pimage1}} class="imge" height="250" width="350" alt="" > </td><td>
		 <img src= {{k.pimage2}} class="imge" height="250" width="350" alt=""></td></tr><tr><td> 
		 <img src={{k.pimage3}}  class="imge" height="250" width="350" alt=""></td><td>
		 <img src={{k.pimage1}}  class="imge" height="250" width="350" alt=""></td></tr>
		 
	
	
		 </table>
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <h1>{{k.pname}}</h1>
          <p>{{k.pdes}}</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Rating: {{k.prating}}/5</span>
			<span class="fa fa-star checked"></span>
			<span class="fa fa-star checked"></span>
			<span class="fa fa-star checked"></span>
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
			<br><br>
			<a href="#" style="text-decoration: none; color: rgba(0,0,0,0.7);">Read more about this</a>
			<form action="http://localhost:8000/hotelsearch/" method="POST">
			{% csrf_token %}
			<input type="hidden" value="{{k.pid}}" name="pid">
			<span><input type="submit" value=" Near by Hotels and  Restraunts" style="width: auto; height: 50px; border: thin; border-radius: 5px; cursor: pointer; background-color: #ddd; margin-top: 20px;"></span>
			
			</form>
		  </div>
		 </div>
	</div>
	
		
		
		{%  endfor  %}
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
	
	
	<div id="map" style="width:100%;height:400px;background:yellow"></div>

<script>
function myMap() {
var mapOptions = {
    center: new google.maps.LatLng(51.5, -0.12),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.HYBRID
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSMl9HPIYvt4ie3GkzO2t9Wc-QddHdnxg&callback=myMap"></script>

  </body>
  
  
  
  
  
</html>
